services:
  db:
    container_name: postgres_container
    image: postgres:14
    ports:
      - "5000:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: agri_db
      POSTGRES_PASSWORD: alexa
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
    networks:
      - my-network

  af:
    container_name: airflow_container
    image: apache/airflow:3.0.0
    ports:
      - "8000:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://agri_db:alexa@db:5432/db
      
      # AIRFLOW_DATABASE_SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/api_request:/opt/airflow/api_request
    depends_on:
      - db
    networks:
      - my-network
    command: > 
        bash -c "airflow db migrate && airflow standalone"

networks:
  my-network:
    driver: bridge
